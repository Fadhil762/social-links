<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styling/main.css">
  <title>Social Links</title>
</head>
<body>
  <div id="card-container">
    <div id="card-wrapper">
      <section id="profile-container">
        <div class="user-profile">
          <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="user profile picture">
        </div>
        <div class="user-information">
          <p class="user-name">Jessica Randall</p>
          <p class="user-location">London, United Kingdom</p>
        </div>
        <div class="user-motto">"Front-end developer and avid reader"</div>
      </section>
      <section id="links-container">
        <div class="github-container">
          <a class="container-link" href="http://" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
        <div class="frontend-container">
          <a href="http://" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
        </div>
        <div class="linkedin-container">
          <a href="http://" target="_blank" rel="noopener noreferrer">Linkedin</a>
        </div>
        <div class="twitter-container">
          <a href="http://" target="_blank" rel="noopener noreferrer">Twitter</a>
        </div>
        <div class="instagram-container">
          <a href="http://" target="_blank" rel="noopener noreferrer">Instagram</a>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
